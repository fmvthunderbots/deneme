<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEÇMEN ŞAPKA - HOGWARTS AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- TASARIM VE STİLLER (CSS) --- */
        :root {
            --bg-paper: #fdf5e6;
            --primary-clay: #4a3b32; /* Daha koyu büyücü rengi */
            --accent-gold: #d4af37;
            --text-dark: #2a1b15;
            --gryffindor: #740001;
            --slytherin: #1a472a;
            --ravenclaw: #0e1a40;
            --hufflepuff: #ecb939;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-dark);
            background-image: radial-gradient(#d7ccc8 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff8e1;
            padding: 2.5rem;
            border-radius: 4px;
            border: 2px solid var(--primary-clay);
            outline: 6px solid var(--accent-gold); 
            box-shadow: 0 15px 30px rgba(42, 27, 21, 0.4);
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            display: block;
        }

        .container::before, .container::after {
            content: '⚡'; /* Harry Potter ikonu */
            position: absolute;
            color: var(--primary-clay);
            font-size: 24px;
        }
        .container::before { top: 10px; left: 10px; }
        .container::after { top: 10px; right: 10px; }

        /* --- DİL SEÇİCİ --- */
        .lang-switch-wrapper {
            position: absolute;
            top: 15px;
            right: 40px;
            display: flex;
            align-items: center;
            background-color: var(--text-dark);
            border: 1px solid var(--accent-gold);
            border-radius: 6px;
            padding: 4px;
            z-index: 100;
        }

        .lang-opt {
            cursor: pointer;
            padding: 4px 10px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 0.85rem;
            color: #aaa;
            transition: all 0.3s ease;
        }

        .lang-opt:hover { color: #fff; }
        .lang-opt.active {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            border-radius: 4px;
        }
