<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE√áMEN ≈ûAPKA - HOGWARTS AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=IM+Fell+English+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- KARANLIK B√úY√ú TASARIMI (CSS) --- */
        :root {
            /* Koyu Tema Renkleri */
            --bg-dark: #0b0c10;     /* √áok koyu gece mavisi/siyah */
            --card-bg: #1f2833;     /* Koyu gri/mavi ta≈ü rengi */
            --text-lumos: #c5c6c7;  /* G√ºm√º≈üi beyaz metin */
            --wizard-gold: #d4af37; /* Parlak altƒ±n */
            --gold-glow: rgba(212, 175, 55, 0.4); 
            
            /* Bina Renkleri (Deƒüi≈ümez) */
            --gryffindor-red: #740001;
            --slytherin-green: #2a623d;
            --ravenclaw-blue: #222f5b;
            --hufflepuff-yellow: #ecb939;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-lumos);
            /* Yƒ±ldƒ±zlƒ±/B√ºy√ºl√º gece dokusu */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            /* Altƒ±n √ßer√ßeveli karanlƒ±k kutu */
            border: 1px solid #45a29e;
            outline: 3px solid var(--wizard-gold);
            outline-offset: -10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9), inset 0 0 50px rgba(0,0,0,0.8);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* K√∂≈üe S√ºsleri */
        .container::before, .container::after {
            content: '‚öú';
            position: absolute;
            color: var(--wizard-gold);
            font-size: 24px;
            top: 15px;
            text-shadow: 0 0 10px var(--gold-glow);
        }
        .container::before { left: 20px; }
        .container::after { right: 20px; }

        /* --- Dƒ∞L SE√áƒ∞Cƒ∞ --- */
        .lang-switch-wrapper {
            position: absolute;
            top: -45px;
            right: 10px;
            display: flex;
            align-items: center;
            background-color: #000;
            border: 1px solid var(--wizard-gold);
            border-radius: 4px;
            padding: 5px 10px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .lang-opt {
            cursor: pointer;
            padding: 2px 8px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 0.8rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .lang-opt:hover { color: var(--wizard-gold); }
        .lang-opt.active {
            color: #fff;
            text-shadow: 0 0 5px var(--wizard-gold);
        }

        .lang-divider {
            width: 1px;
            height: 12px;
            background-color: #444;
            margin: 0 8px;
        }

        /* BA≈ûLIKLAR */
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            margin: 10px 0 5px 0;
            color: var(--wizard-gold);
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            letter-spacing: 4px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: inline-block;
            padding-bottom: 15px;
        }
        
        p.subtitle {
            font-family: 'IM Fell English SC', serif;
            color: #66fcf1; /* Mistik mavi */
            opacity: 0.7;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        /* Y√ñNERGE KUTUSU */
        .instruction-container {
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px dashed var(--wizard-gold);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .instruction-text {
            font-style: italic;
            font-size: 1rem;
            color: #cfd8dc;
        }

        .civ-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 0;
            list-style: none;
            margin-top: 15px;
        }

        .civ-tag {
            background-color: #121212;
            border: 1px solid #444;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .civ-tag:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* Bina Tag Renkleri (Karanlƒ±k modda parlasƒ±n) */
        .tag-gry { color: #ff4d4d; border-color: #740001; text-shadow: 0 0 5px #740001; }
        .tag-sly { color: #00ff6a; border-color: #1a472a; text-shadow: 0 0 5px #1a472a; }
        .tag-rav { color: #4da6ff; border-color: #0e1a40; text-shadow: 0 0 5px #0e1a40; }
        .tag-huf { color: #ffe066; border-color: #ecb939; text-shadow: 0 0 5px #ecb939; }

        /* BUTONLAR */
        .button-group { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }

        .action-btn {
            background-color: #0b0c10;
            color: var(--wizard-gold);
            border: 1px solid var(--wizard-gold);
            padding: 12px 25px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-flex; 
            align-items: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .action-btn:hover {
            background-color: var(--wizard-gold);
            color: #000;
            box-shadow: 0 0 20px var(--gold-glow);
            transform: scale(1.05);
        }

        /* G√ñRSEL ALAN (D√º≈ü√ºnseli / Pensieve G√∂r√ºn√ºm√º) */
        #visual-area {
            margin: 10px auto;
            border-radius: 50% 50% 4px 4px; /* Hafif kavisli √ºst */
            overflow: hidden;
            border: 2px solid #444;
            background: #000;
            height: 320px;
            width: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 40px rgba(0,0,0,1), 0 0 15px rgba(0,0,0,0.5);
        }
        
        /* I≈üƒ±ltƒ±lƒ± kenarlƒ±k */
        #visual-area::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            box-shadow: inset 0 0 20px rgba(100, 255, 218, 0.1); /* Hafif mistik ƒ±≈üƒ±ltƒ± */
            pointer-events: none;
        }

        #placeholder-text {
            color: #66fcf1;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            position: absolute;
            z-index: 10;
            opacity: 0.6;
            text-align: center;
            padding: 0 20px;
            letter-spacing: 1px;
            animation: ghostFloat 3s infinite ease-in-out;
        }

        @keyframes ghostFloat {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 0.9; text-shadow: 0 0 8px #66fcf1; }
        }

        #uploaded-image { max-width: 100%; max-height: 100%; display: none; z-index: 20; }
        canvas { z-index: 20; }

        /* SONU√á ALANI */
        #label-container {
            margin-top: 25px;
            text-align: left;
            background: rgba(0, 0, 0, 0.5); /* Yarƒ± saydam siyah */
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--wizard-gold);
            position: relative;
        }
        
        .prediction-item { margin-bottom: 15px; font-size: 15px; font-weight: 700; font-family: 'Cinzel', serif; color: #e0e0e0; letter-spacing: 1px; }
        
        .progress-bar-bg { 
            background-color: #2c3e50; /* Koyu gri zemin */
            border-radius: 2px; 
            height: 12px; 
            width: 100%; 
            margin-top: 8px; 
            overflow: hidden; 
            border: 1px solid #444;
        }
        
        .progress-bar-fill { 
            height: 100%; 
            width: 0%; 
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1); 
            box-shadow: 0 0 10px rgba(255,255,255,0.3); /* Bar ƒ±≈üƒ±ltƒ±sƒ± */
        }

        #loading-msg { 
            color: #ffcc00; 
            font-family: 'Cinzel', serif;
            font-weight: bold; 
            display: none; 
            margin-bottom: 15px; 
            font-size: 1rem;
            text-shadow: 0 0 5px #ffcc00;
        }

    </style>
</head>
<body>

    <div class="lang-switch-wrapper">
        <div class="lang-opt active" id="btn-tr" onclick="setLanguage('tr')">TR</div>
        <div class="lang-divider"></div>
        <div class="lang-opt" id="btn-en" onclick="setLanguage('en')">EN</div>
    </div>

    <div class="container">
        
        <h1 id="main-title">HOGWARTS AI</h1>
        <p class="subtitle" id="subtitle-text">Se√ßmen ≈ûapka Karar Veriyor...</p>
        
        <div class="instruction-container">
            <div class="instruction-text" id="instr-text">
                Ki≈üiyi analiz etmek i√ßin fotoƒüraf √ßekin veya y√ºkleyin.<br>Karanlƒ±kta bile olsa, ≈ûapka ger√ßeƒüi g√∂r√ºr.
            </div>
            
            <div class="civ-list">
                <span class="civ-tag tag-gry">ü¶Å Gryffindor</span>
                <span class="civ-tag tag-sly">üêç Slytherin</span>
                <span class="civ-tag tag-rav">ü¶Ö Ravenclaw</span>
                <span class="civ-tag tag-huf">ü¶° Hufflepuff</span>
            </div>
        </div>
        
        <div id="loading-msg">üåô Zihinbende Yapƒ±lƒ±yor... Bekleyin. üåô</div>

        <div class="button-group">
            <button class="action-btn" onclick="init()">
                <span id="btn-cam-text">üì∑ Kamera</span>
            </button>
            <label for="imageUpload" class="action-btn">
                <span id="btn-upload-text">üìú Y√ºkle</span>
            </label>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
        </div>

        <div id="visual-area">
            <div id="placeholder-text">üîÆ Kehanet Bekleniyor</div>
            <img id="uploaded-image" src="#" alt="Y√ºklenen G√∂rsel" />
        </div>

        <div id="label-container"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // --- AYARLAR ---
        let currentLang = 'tr';
        
        // SENƒ∞N MODEL Lƒ∞NKƒ∞N:
        const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/F01oBKYf8/"; 

        const translations = {
            'tr': {
                'main-title': 'HOGWARTS AI',
                'subtitle-text': 'Se√ßmen ≈ûapka Karar Veriyor...',
                'instr-text': 'Ki≈üiyi analiz etmek i√ßin fotoƒüraf √ßekin veya y√ºkleyin.<br>Karanlƒ±kta bile olsa, ≈ûapka ger√ßeƒüi g√∂r√ºr.',
                'btn-cam-text': 'üì∑ Kamera',
                'btn-upload-text': 'üìú Y√ºkle',
                'placeholder-text': 'üîÆ Kehanet Bekleniyor',
                'loading-msg': 'üåô Zihinbende Yapƒ±lƒ±yor... Bekleyin. üåô'
            },
            'en': {
                'main-title': 'HOGWARTS AI',
                'subtitle-text': 'The Sorting Hat Decides...',
                'instr-text': 'Take a photo or upload to analyze.<br>Even in darkness, the Hat sees the truth.',
                'btn-cam-text': 'üì∑ Camera',
                'btn-upload-text': 'üìú Upload',
                'placeholder-text': 'üîÆ Awaiting Prophecy',
                'loading-msg': 'üåô Legilimency in progress... Wait. üåô'
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = currentLang;

            if(lang === 'tr') {
                document.getElementById('btn-tr').classList.add('active');
                document.getElementById('btn-en').classList.remove('active');
            } else {
                document.getElementById('btn-en').classList.add('active');
                document.getElementById('btn-tr').classList.remove('active');
            }

            const t = translations[currentLang];
            for (const [id, text] of Object.entries(t)) {
                const el = document.getElementById(id);
                if (el) el.innerHTML = text;
            }
        }

        // --- MODEL ---
        let model, webcam, labelContainer, maxPredictions;
        let isModelLoading = false;

        async function loadModel() {
            if (model || isModelLoading) return;
            isModelLoading = true;
            document.getElementById("loading-msg").style.display = "block";
            try {
                const modelURL = TM_MODEL_URL + "model.json";
                const metadataURL = TM_MODEL_URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    let div = document.createElement("div");
                    div.className = "prediction-item";
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <span id="label-name-${i}">Bina ${i}</span>
                            <span id="label-prob-${i}">%0</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div id="progress-${i}" class="progress-bar-fill"></div>
                        </div>
                    `;
                    labelContainer.appendChild(div);
                }
            } catch (error) { 
                alert("Karanlƒ±k g√º√ßler baƒülantƒ±yƒ± engelledi (Model hatasƒ±)."); 
            }
            isModelLoading = false;
            document.getElementById("loading-msg").style.display = "none";
        }

        async function init() {
            await loadModel();
            document.getElementById("placeholder-text").style.display = "none";
            document.getElementById("uploaded-image").style.display = "none";
            const container = document.getElementById("visual-area");
            const oldCanvas = container.querySelector("canvas");
            if(oldCanvas) oldCanvas.remove();
            
            const flip = true; 
            webcam = new tmImage.Webcam(320, 320, flip);
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);
            container.appendChild(webcam.canvas);
        }

        async function loop() { 
            webcam.update(); 
            await predict(); 
            window.requestAnimationFrame(loop); 
        }

        async function handleImageUpload(event) {
            await loadModel();
            if(webcam) { 
                await webcam.stop(); 
                webcam = null; 
                const container = document.getElementById("visual-area"); 
                const canvas = container.querySelector("canvas"); 
                if(canvas) canvas.remove(); 
            }
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("placeholder-text").style.display = "none";
                    const imgElement = document.getElementById("uploaded-image");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    imgElement.onload = async function() { await predictImage(imgElement); }
                }
                reader.readAsDataURL(file);
            }
        }

        async function predict() { 
            if(webcam && webcam.canvas) { 
                const prediction = await model.predict(webcam.canvas); 
                updateBars(prediction); 
            } 
        }
        
        async function predictImage(imageElement) { 
            const prediction = await model.predict(imageElement); 
            updateBars(prediction); 
        }

        function updateBars(prediction) {
            for (let i = 0; i < maxPredictions; i++) {
                const nameSpan = document.getElementById(`label-name-${i}`);
                const probSpan = document.getElementById(`label-prob-${i}`);
                const progressBar = document.getElementById(`progress-${i}`);
                
                let className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);
                const percent = Math.round(probability * 100) + "%";
                
                nameSpan.innerHTML = className;
                probSpan.innerHTML = percent;
                progressBar.style.width = percent;

                // --- KARANLIK TEMA Bƒ∞NA RENKLERƒ∞ ---
                const lowerClass = className.toLowerCase();
                
                // Gryffindor: Ate≈ü Kƒ±rmƒ±zƒ±sƒ±
                if(lowerClass.includes('gryffindor')) {
                    progressBar.style.background = "linear-gradient(90deg, #500000 0%, #ae0001 100%)";
                }
                // Slytherin: Zehir Ye≈üili
                else if(lowerClass.includes('slytherin')) {
                    progressBar.style.background = "linear-gradient(90deg, #1a472a 0%, #2ecc71 100%)";
                }
                // Ravenclaw: Derin Gece Mavisi
                else if(lowerClass.includes('ravenclaw')) {
                    progressBar.style.background = "linear-gradient(90deg, #0e1a40 0%, #22a6b3 100%)";
                }
                // Hufflepuff: Parlak Kanarya
                else if(lowerClass.includes('hufflepuff')) {
                    progressBar.style.background = "linear-gradient(90deg, #f0932b 0%, #f1c40f 100%)";
                }
                else {
                    progressBar.style.background = "#d4af37"; 
                }
            }
        }
    </script>
</body>
</html>
